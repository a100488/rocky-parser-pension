<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <title>自定义报告</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>


    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="../plugins/bootstrap-fileinput/fileinput.min.css" rel="stylesheet">
    <style type="text/css">

        #fileUpload {
            position: absolute;
            width: 68px;
            height: 54px;
            opacity: 0;
            top: -20px;
            left: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="col-md-12"><nav style="
        width: 100%;
    padding: 20px 0;
    text-align: center;
    font-weight: 600;
    overflow: hidden; line-height: 50px; font-size: 24px; " id="titleName">自定义报告</nav></div>
    <div class="row">
        <div class="col-md-10 ibox m-b-none ibox-foot" style="margin-left: 40px;">
            <div class="ibox-content" style="float:right;margin-bottom: 10px;">
                <div class="btn btn-primary" style="position: relative;overflow: hidden;">
                    <i class="glyphicon glyphicon-open"></i>导入
                    <input type="file" style="    display: block;" id="fileUpload" />
                </div>
                <button type="button" class="btn btn-primary docDownloadingBtn" ><i class="glyphicon glyphicon-save"></i>报告下载</button>

            </div>
        </div>
    </div>
    <div class="row">
        <div class='col-md-2'></div>

        <div class='col-md-8' >
            <div  id="docEditor" style="width: 800px;height: 800px;"></div>
        </div>
        <div class='col-md-2'></div>
    </div>

<div id="docDownDiv" style="display: none"></div>
</div>




<script type="text/javascript" charset="utf-8" src="../plugins/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="../plugins/ueditor/ueditor.all.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="../plugins/ueditor/lang/zh-cn/zh-cn.js"></script>

<!-- Jquery -->
<script src="../plugins/jquery-1.11.1.min.js"></script>
<!-- Bootstrap -->

<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="../plugins/bootstrap-fileinput/fileinput.min.js"></script>
<script type="text/javascript" src="../plugins/bootstrap-fileinput/fileinput_locale_zh.js"></script>
<!--<script type="text/javascript" src="/static/js/common/jsonp.js"></script>-->
<script type="text/javascript" src="../plugins/echarts/echarts.min.js"></script>
<script type="text/javascript" src="../js/common/baseDownUtils.js"></script>
<script type="text/javascript" src="../js/common/commutils.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
